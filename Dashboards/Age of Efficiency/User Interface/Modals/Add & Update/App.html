    <link href="Modals/Add & Update/AddUpdate.css" rel="stylesheet">

    <div id="add-update-container" class="add-update-container">
        <form id="addItemForm" onsubmit="AddUpdateModal.submit(event);return false;">
            <h2 id="addTitle">Add App</h2>

            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="command">Command:</label>
            <input type="text" id="command">

            <label for="action">Action:</label>
            <input type="text" id="action" required>

            <label for="argumentRequired" class="custom-checkbox">
                <span>Argument Required:</span>
                <input type="checkbox" id="argumentRequired">
            </label>
            
            <label for="argument">Argument:</label>
            <input type="text" id="argument">
            
            <label for="category">Category:</label>
            <select id="category"> </select>
            <input type="text" id="customCategory" style="display:none;" placeholder="Enter a new category">
            
            <label for="icon">Icon:</label>
            <div id="icon-dropdown" class="custom-dropdown">
                <div id="selected-icon-container">
                    <img id="selected-icon-img" src="" alt="">
                    <span id="selected-icon-text"></span>
                </div>
                <ul id="icon-options" class="dropdown-content">
                    <!-- Options will be populated here -->
                </ul>
            </div>
            
            <button type="submit" id="submit-button">Add Item</button>
        </form>
    </div>
